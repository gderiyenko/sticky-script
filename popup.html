<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sticky Code</title>
        <style>
            /* Custom styles for the extension popup */
            body {
                width: 380px;
                font-family: 'Inter', sans-serif;
            }

            textarea {
                min-height: 150px;
                width: 100%;
                font-family: monospace;
                font-size: 12px;
                tab-size: 2;
            }

            .section-header {
                border-left: 4px solid #3b82f6;
                /* Blue-500 */
                padding-left: 0.5rem;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                padding: 20px;
                background: #f5f5f5;
            }

            .editor-container {
                max-width: 900px;
                margin: 0 auto;
                background: #ffffff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            .editor-header {
                background: #f8f9fa;
                border-bottom: 1px solid #e1e4e8;
                padding: 10px 16px;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .editor-dot {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #fc5753;
            }

            .editor-dot:nth-child(2) {
                background: #fdbc40;
            }

            .editor-dot:nth-child(3) {
                background: #33c748;
            }

            .code-editor {
                width: 100%;
                min-height: 400px;
                padding: 16px;
                border: none;
                outline: none;
                resize: vertical;

                /* Code editor font */
                font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
                font-size: 14px;
                line-height: 1.6;

                /* Light mode colors */
                background: #ffffff;
                color: #24292e;

                /* Remove default textarea styling */
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;

                /* Better text rendering */
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                text-rendering: optimizeLegibility;

                /* Tab size */
                tab-size: 4;
                -moz-tab-size: 4;
            }

            .code-editor::selection {
                background: #b3d7ff;
            }

            .code-editor:focus {
                background: #fafbfc;
            }

            /* Line numbers effect with background */
            .code-editor {
                background-image:
                    linear-gradient(to right, #f6f8fa 50px, transparent 50px);
                padding-left: 60px;
                background-attachment: local;
            }

            /* Optional: scrollbar styling */
            .code-editor::-webkit-scrollbar {
                width: 12px;
                height: 12px;
            }

            .code-editor::-webkit-scrollbar-track {
                background: #f6f8fa;
            }

            .code-editor::-webkit-scrollbar-thumb {
                background: #d1d5da;
                border-radius: 6px;
            }

            .code-editor::-webkit-scrollbar-thumb:hover {
                background: #959da5;
            }

            .info {
                padding: 16px;√è
                background: #f6f8fa;
                border-top: 1px solid #e1e4e8;
                font-size: 12px;
                color: #586069;
            }
        </style>
    </head>

    <body class="p-4 bg-gray-50">
        <div id="app" class="space-y-4">
            <header class="pb-2 border-b">
                <h1 class="text-xl font-bold text-gray-800">
                    Sticky Code Editor
                </h1>
                <p
                    id="currentUrlDisplay"
                    class="text-xs text-gray-500 truncate"
                ></p>
            </header>

            <section class="space-y-2">
                <h2 class="text-sm font-semibold text-gray-700 section-header">
                    Sticky CSS
                </h2>
                <textarea
                    id="cssInput"
                    placeholder="/* Enter your CSS here */"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-inner"
                ></textarea>
            </section>

            <section class="space-y-2">
                <h2 class="text-sm font-semibold text-gray-700 section-header">
                    Sticky JavaScript
                </h2>
                <textarea
                    id="jsInput"
                    class="code-editor"
                    placeholder="Start typing code here... (runs when page is loaded)"
                ></textarea>
            </section>

            <div class="flex items-center justify-between pt-2">
                <button
                    id="saveButton"
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-150 shadow-md"
                >
                    Save & Apply to Site
                </button>
                <span
                    id="statusMessage"
                    class="text-sm italic text-green-600 transition duration-300 opacity-0"
                ></span>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
